<!DOCTYPE html>
<html>
  <head>
	<link rel="stylesheet" href="/static/finalstyle.css">
    <title>Simple Calculator</title>
  </head>

  <body>
    <h2>Hello! This is Juntao's web application - Simple Calculator</h2>
	<div align="center">
	<form action="/calculate" method="post">
		<br>
		Please select operation:
		<select name="operation">
			<option value="1">Add</option>
			<option value="2">Subtract</option>
			<option value="3">Multiply</option>
			<option value="4">Divide</option>
		</select>
		<br><br>
		Please enter the first number:
		<input type="number" name="num1" step="0.0001"></input>
		<br><br>
		Please enter the second number: 
		<input type="number" name="num2" step="0.0001"></input>
		<br><br>
		<input type="submit" value="Submit">
		<br><br>
		Result:
		{{result}}<br><br>
	</form>
	</div>
  </body>
</html>
